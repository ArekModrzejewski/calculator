<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="calculator-buttons">
            <button class="clear">CLEAR</button>
            <button class="backspace">BACKSPACE</button>
            <button class="square number">1</button>
            <button class="square number">2</button>
            <button class="square number">3</button>
            <button class="square operator">+</button>
            <button class="square number">4</button>
            <button class="square number">5</button>
            <button class="square number">6</button>
            <button class="square operator">-</button>
            <button class="square number">7</button>
            <button class="square number">8</button>
            <button class="square number">9</button>
            <button class="square operator">*</button>
            <button class="square operator">=</button>
            <button class="square number">0</button>
            <button class="square operator">.</button>
            <button class="square operator">/</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
